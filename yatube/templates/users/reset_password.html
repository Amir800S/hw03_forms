{% extends 'base.html' %}
{% block title %} Смена пароля{% endblock title %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 p-5">
        <div class="card">
            <div class="card-header">
                <h2> Сменить пароль </h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Подтвердить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
